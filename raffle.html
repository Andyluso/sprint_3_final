    <title>Home</title>

<body>
    <header>
        <!-- BARRA DE NAVEGACION -->
        <div class="barranav">
            <!-- SECCIONES BARRA DE NAVEGACION -->
            <div class="namenav">
                <a href="./index.html">Home</a>
                <a href="./AboutUs.html">About Us</a>
                <a href="./Contact.html">Contact</a>
                <a href="./MoreInfo.html">More info</a>
                <a href="./BenefitsandTips.html">Benefits and tips</a>

            </div>
            <!-- IMAGEN BARRA DE NAVEGACION -->
            <img src="./Imagenes/logo.png" alt="Logo tres conos">
        </div>
    </header>
    <main>
        <div class="myc">
           
            <!--Formato de registro-->
            <div class="formu">
                <form action="" class="fm">
                    <label for="Fname">Firs Name</label>
                    <input type="text" id="Fname" class="cua">

                    <label for="last">Last Name</label>
                    <input type="text" id="last" class="cua">

                    <label for="zoom">Choose Meet or Zoom</label>
                    <select name="" id="zoom" class="cua">
                        <option value="Meet">Meet</option>
                        <option value="Zoom">Zoom</option>
                    </select>

                    <label for="Dte">Choose Date</label>
                    <input type="date" class="fecha">

                    <label for="pay">Payment Options</label>

                    <div class="cash">
                        <input class="radi" type="radio" id="efec">
                        <label for="efec" class="pays">cash</label>
                    </div>
                    <div class="creditp">
                        <input class="radi" type="radio" id="credi">
                        <label for="credi" class="pays">T credito</label>
                    </div>
                    <div class="debito">
                        <input class="radi" type="radio" id="debito">
                        <label for="debito" class="pays">T debito</label>
                    </div>


                    <label for="com">Massage(Optional)</label>
                    <textarea name="comen" id="com" cols="30" rows="10"></textarea>
                    <div class="terminos">
                        <input type="checkbox" id="chec">
                    <label for="chec">I accept terms and conditions...</label>
                    </div>

                    <div class="botonenvi">
                        <input type="submit" value="Send" class="boton">
                    </div>

                </form>
            </div>
             <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99370.1530810953!2d-77.09697641922797!3d38.893859154870505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xc2524522d4885d2a!2sWashington%20D.%20C.%2C%20Distrito%20de%20Columbia%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1698107537920!5m2!1ses-419!2sco"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
